<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Certificate | Specialty Barista Training</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-amber-500 mb-4">Certificate Verification</h1>
    <form id="verifyForm" class="flex flex-col gap-3 mb-4">
      <input type="text" id="certIdInput" placeholder="Enter Certificate ID" required class="input-field border border-gray-300 rounded px-3 py-2" />
      <button type="submit" class="interactive-button bg-emerald-500 hover:bg-emerald-600 text-white font-bold px-4 py-2 rounded">Verify</button>
    </form>
    <div id="verifyResult" class="mt-4 text-left"></div>
  </div>
  <script>
    document.getElementById('verifyForm').onsubmit = async function(e) {
      e.preventDefault();
      const certId = document.getElementById('certIdInput').value.trim();
      const resultDiv = document.getElementById('verifyResult');
      resultDiv.textContent = 'Checking...';
      try {
        const res = await fetch(`/api/certificate/verify/${certId}`);
        const data = await res.json();
        if (data.valid) {
          resultDiv.innerHTML = `<div class='bg-green-50 border border-green-200 rounded p-4'><h2 class='text-lg font-bold text-green-700 mb-2'>Certificate Valid</h2><div><strong>Name:</strong> ${data.name}</div><div><strong>Course:</strong> ${data.course}</div><div><strong>Date:</strong> ${data.date}</div><div><strong>Email:</strong> ${data.email}</div><div><strong>Verification Link:</strong> <a href='${data.verifyLink}' class='text-amber-500 underline' target='_blank'>${data.verifyLink}</a></div></div>`;
        } else {
          resultDiv.innerHTML = `<div class='bg-red-50 border border-red-200 rounded p-4'><h2 class='text-lg font-bold text-red-700 mb-2'>Certificate Not Found</h2><div>Please check the ID and try again.</div></div>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class='bg-red-50 border border-red-200 rounded p-4'><h2 class='text-lg font-bold text-red-700 mb-2'>Error</h2><div>Could not verify certificate. Please try again later.</div></div>`;
      }
    };
  </script>
</body>
</html>
